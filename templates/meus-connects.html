<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/static/css/variaveis.css">
    <link rel="stylesheet" href="../static/css/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>    
<body>
    
    <div class="container-fluid d-flex main p-0">
        <div class="py-5 col-2 barra-lateral d-flex flex-column justify-content-between align-items-center">
            
            <div class="profile-logo h-50">
                <img class="row logo" src="/static/icons/logo-nome-v.svg" alt="logo amigosConnect">

                <a href="" class="row d-flex justify-content-start align-items-center">
                    <img id="pfp_usuario" src="/static/icons/Generic avatar.svg" alt="foto do usuário">
                    <p>@ {{usuario.nomeUsuario}} </p>
                </a>
            </div>

            <div class="abas h-25">
                <a href="" class="row pb-5 d-flex justify-content-start align-items-center">
                    <img src="/static/icons/people.svg" alt="ícone de pessoas">
                    <p>amigos</p>
                </a>

                <a href="" class="row pt-5 d-flex justify-content-start align-items-center">
                    <img src="/static/icons/chat_bubble_fill.svg" alt="ícone de chat">
                    <p>meus connects</p>
                </a>
            </div>

            <div class="config h-25">
                <a href="" class="row pb-5 d-flex justify-content-start align-items-center">
                    <img src="/static/icons/settings.svg" alt="ícone de engrenagem">
                    <p>configurações</p>
                </a>

                <a href="" class="row pt-5 d-flex justify-content-start align-items-center">
                    <img src="/static/icons/logout.svg" alt="ícone de saída">
                    <p>sair</p>
                </a>
            </div>

        </div>

        
        <div class="col-10 chat-main-info-participantes d-flex flex-column justify-content-center align-items-center p-5">
            <div class="row w-100 h-100 p-5 d-flex flex-column justify-content-between align-items-center">
                
                <div class="col-9 card-chat d-flex h-100 flex-column justify-content-between align-items-center bg-white">
                    <div class="row w-100 d-flex justify-content-center">
                        <h1 class="row w-100 p-5 text-center">Participantes</h1>
                    </div>
                
                    <ul class="row w-100 px-5 list-group lista">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <p>natal dedigados</p>
                            <button type="button">entrar</button>
                            <button data-toggle="modal" data-target="#confirmar_saida" class="btn-sair-connect" type="button">sair do connect</button>
                        </li>
                    </ul>

                    <div class="row w-100 p-5 d-flex justify-content-center w-75">
                        <a class="btn-laranja text-center w-100" href="/chat.html">voltar</a>
                    </div>                
                </div>
            </div>
                
        </div>
    </div>

    <div class="modal fade" id="confirmar_saida" tabindex="-1" role="dialog" aria-labelledby="modal de adicionar confirmar_saida" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="titulo_modal_confirmar_saida">Adicionar mídia</h1>
                    <button type="button" class="close close-confirmar_saida" data-dismiss="modal" aria-label="Close">
                        <span style="font-size: 3rem;" aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form action="" method="post" class="modal-body d-flex flex-column align-items-start justify-content-center">

                    <label for="tipo_midia">Selecione o tipo de mídia</label>
                    <select name="tipo-midia" id="tipo_midia">
                        <option value="foto">foto</option>
                        <option value="video">vídeo</option>
                        <option value="gif">gif</option>
                    </select>
                  
                    <label class="mt-3 w-50">Arquivo de mídia:</label>
                            
                    <label for="arquivo_chat" class="w-100 custom-file-button">Escolher arquivo</label>
                    <input class="input-image w-100" type="file" accept="*/*" name="arquivo-chat" id="arquivo_chat">
                </form>

                <div class="modal-footer p-3">
                    <button type="button" class="px-5 btn-laranja-outline cancelar" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="px-5 btn-laranja">Enviar mídia</button>
                </div>
            </div>
        </div>
    </div>

   

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
