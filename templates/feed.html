<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="../static/css/principal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>    
<body>
    
    <div class="container-fluid d-flex feed p-0">
        <div class="py-5 col-2 d-flex flex-column justify-content-between align-items-center">
            
            <div class="profile-logo">
                <img class="row logo" src="/static/icons/logo-nome-v.svg" alt="logo amigosConnect">

                <a href="" class="row profile">
                    <img class="pfp-usuario" src="/static/team/jossana.jpg" alt="foto do usuário">
                    <p>@JossanaT</p>
                </a>
            </div>

            <div class="abas">
                <a href="" class="row">
                    <img src="/static/icons/people.svg" alt="ícone de pessoas">
                    <p>amigos</p>
                </a>

                <a href="" class="row">
                    <img src="/static/icons/chat_bubble_fill.svg" alt="ícone de chat">
                    <p>meus connects</p>
                </a>
            </div>

            <div class="config">
                <a href="" class="row">
                    <img src="/static/icons/settings.svg" alt="ícone de engrenagem">
                    <p>configurações</p>
                </a>

                <a href="" class="row">
                    <img src="/static/icons/logout.svg" alt="ícone de saída">

                </a>

        </div>
        <div class="col-10 feed-main">
            <div class="container">
                <div class="row barra-topo d-flex justify-content-center align-items-center">
                    <span class="col-10">

                    </span>
                </div>
                <div class="row posts d-flex justify-content-center align-items-center">
                    <div class="col-10 d-flex justify-content-center align-items-center flex-nowrap">

                    </div>

                </div>

            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
