<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/static/css/variaveis.css">
    <link rel="stylesheet" href="../static/css/principal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>    
<body>
    
    <div class="container-fluid d-flex feed p-0">
        <div class="py-5 col-2 barra-lateral d-flex flex-column justify-content-between align-items-center">
            
            <div class="profile-logo h-50">
                <img class="row logo" src="/static/icons/logo-nome-v.svg" alt="logo amigosConnect">

                <a href="" class="row d-flex justify-content-start align-items-center">
                    <img id="pfp_usuario" src="/static/icons/Generic avatar.svg" alt="foto do usuário">
                    <p>@{{usuario.nomeUsuario}}</p>
                </a>
            </div>

            <div class="abas h-25">
                <a href="" class="row pb-5 d-flex justify-content-start align-items-center">
                    <img src="/static/icons/people.svg" alt="ícone de pessoas">
                    <p>amigos</p>
                </a>

                <a href="" class="row pt-5 d-flex justify-content-start align-items-center">
                    <img src="/static/icons/chat_bubble_fill.svg" alt="ícone de chat">
                    <p>meus connects</p>
                </a>
            </div>

            <div class="config h-25">
                <a href="" class="row pb-5 d-flex justify-content-start align-items-center">
                    <img src="/static/icons/settings.svg" alt="ícone de engrenagem">
                    <p>configurações</p>
                </a>

                <a href="" class="row pt-5 d-flex justify-content-start align-items-center">
                    <img src="/static/icons/logout.svg" alt="ícone de saída">
                    <p>sair</p>
                </a>
            </div>

        </div>


        <div class="col-10 criar-connect-main d-flex justify-content-center align-items-center">
            <div class="row w-100 h-100 d-flex justify-content-center align-items-center">
                <div class="col-8 card-criar-connect bg-white">
                    <h1 class="row text-center py-4 d-flex justify-content-center">Criar connect</h1>

                    <form class="row d-flex flex-column justify-content-around" action="/criar-connect.html" method="post" enctype="multipart/form-data" >
                        <label class="mt-3" for="nome-connect">Nome do connect:</label>
                        <input class="input-text w-100" type="text" name="nome-connect" id="nome_connect" placeholder="Digite o nome do connect">
                    
                        <span class="d-flex justify-content-start align-items-center">
                            <label class="mt-3 w-50">Foto do connect:</label>
                            
                            <label for="foto_connect" class="w-100 custom-file-button">Escolher imagem</label>
                            <input class="input-image w-100" type="file" accept="image/*" name="foto-connect" id="foto_connect">
                        </span>

                        <div class="form-group">
                            <label id="label-selecionar" for="amigos_select">Adicionar amigos</label>
                            <select class="form-control" id="amigos_select">
                                <option id="default_select" value="0">Selecionar amigos</option>
                                {% for u in usuarios %}
                                    {% if u.idUsuario != usuario.idUsuario %}
                                        <option value=@{{u.nomeUsuario}}>@ {{u.nomeUsuario}} </option> 
                                    {% endif %}
                                {% endfor %}                               
                            </select>
                        </div>
                    
                        <div class="row amigos-selecionados d-flex flex-column flex-nowrap align-items-end">
                            
                    
                        </div>

                        <span class="row p-3 d-flex justify-content-between align-items-center">
                            <button type="button" class="col-5 px-5 btn-laranja-outline cancelar">Cancelar</button>
                            <button type="submit" class="col-5 px-5 btn-laranja">Conectar</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/criar-connect.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
